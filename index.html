<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css"> <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
 
  <title>Programming Language Quiz</title>
</head>
<body>
  <div class="container">


  <h1>Which language is right for you?</h1> 
  <h2>JAVASCRIPT vs. PYTHON vs. C# </h2>
  
  <br>

  <form id="language">
    <h2>Please enter your birthday</h2>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>

    <h2>Which shape do you like the most?</h2>
    <select class="form-control" id="color">
      <option value="1">triangle</option>
      <option value="2">hexagon</option>
      <option value="3">octagon</option>
      <option value="4">square</option>
    </select>

    <br>

    <h2>Which animal brings you the most joy?</h2>
    <select class="form-control" id="animal">
      <option value="a">cat</option>
      <option value="b">sheep</option>
      <option value="c">horse</option>
      <option value="d">dragon</option>
    </select>

    <br>

    <h2>Which author do you like the most?</h2>
    <select class="form-control" id="author">
      <option value="i">Stephan King</option>
      <option value="j">J.K. Rowling</option>
      <option value="k">J.R.R. Tolkein</option>
      <option value="l">Dr. Suess</option>
    </select>
    
    <br>

    <h2>You find an abandoned baby:</h2>
    <select class="form-control" id="baby">
      <option value="5">Call the authorities</option>
      <option value="6">Raise it to be your own</option>
      <option value="7">Trade baby for government protection</option>
      <option value="8">Raise the child to be an assassin</option>
    </select>

    <br>

    <h2>You have one million dollars:</h2>
    <select class="form-control" id="money">
      <option value="e">Travel the world</option>
      <option value="f">Give it to charity</option>
      <option value="g">Buy a yacht</option>
      <option value="h">Invest in real estate</option>
    </select>
    
    <br>

    <div class="form-group">
      <label for="color"><h2>What is your favorite color?</h2></label>
      <input id="color" class="form-control" type="color">
    </div>

    <button class="btn btn-info" type="submit">Get your answer below!</button>

  </form>

  <h1 class="jumbotron answer" id="python">PYTHON</h1>
  <h1 class="jumbotron answer" id="java">JAVASCRIPT</h1>


  </div>
</body>
</html>
