<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.4.1.js"></script>
  <title>Programming Language Quiz</title>
</head>
<body>

  <h1>Which language is right for you?</h1>
  <!-- <h2>"html", "CSS", "Javascript", or "Ruby"</h2> -->
  <br>

  <form id="language">

    <h2>Which shape do you like the most?</h2>
    <select class="form-control" id="color">
      <option value="1">triangle</option>
      <option value="2">hexagon</option>
      <option value="3">octagon</option>
      <option value="4">square</option>
    </select>
    <br>
    <h2>Which animal brings you the most joy?</h2>
    <select class="form-control" id="animal">
      <option value="a">cat</option>
      <option value="b">sheep</option>
      <option value="c">horse</option>
      <option value="d">dragon</option>
    </select>
    <br>
    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="color">
    </div>
    <button type="submit">Get your answer!</button>

  </form>

  
</body>
</html>
